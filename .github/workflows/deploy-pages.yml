name: Deploy GitHub Pages (tokoIntroduction)

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Upload and deploy static site to GitHub Pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Upload tokoIntroduction as Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: tokoIntroduction

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
